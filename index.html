<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descargar Libros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .book-list {
      list-style-type: none;
      padding: 0;
    }
    .book-list li {
      margin-bottom: 15px;
    }
    .download-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Descargar Libros Gratis</h1>
  <p>Elige un libro para descargar:</p>
  
  <ul class="book-list">
    <li>
      <span>Libro 1: "Aprendiendo HTML" </span>
      <a href="libros/libro1.pdf" download>
        <button class="download-button">Descargar</button>
      </a>
    </li>
    <li>
      <span>Libro 2: "JavaScript para Principiantes" </span>
      <a href="libros/libro2.pdf" download>
        <button class="download-button">Descargar</button>
      </a>
    </li>
    <li>
      <span>Libro 3: "Introducci√≥n a CSS" </span>
      <a href="libros/libro3.pdf" download>
        <button class="download-button">Descargar</button>
      </a>
    </li>
  </ul>
</div>

</body>
</html>
