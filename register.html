<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .container { width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #4CAF50; color: white; width: 100%; padding: 10px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Usuario registrado correctamente');
        });
    </script>
</body>
</html>
